<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <form class="mainform">
          <label for="amount"> Amount </label>
          <input id="principal" type="number" value="0" required minlength="3"> </br>
          <label for="rate"> Interest Rate </label>
          <input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
          <span id="rangeval" > 10.25 </span></br>
          <label for="years"> No. of Years </label>
          <select name="years" id="years" value="1">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
          </select>
        </form>

        <button onclick="compute()">Compute Interest</button> </br>
        <span id="result"></span>
        <footer>
          &#169; This calculator belongs to shuvro
        </footer>
      </div>

    <script src="script.js"></script>
    </body>
</html>
